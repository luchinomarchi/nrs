<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Login Container -->
  <rect x="200" y="100" width="400" height="400" rx="10" fill="white" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Logo -->
  <circle cx="400" cy="170" r="50" fill="#f8f9fa" stroke="#6c5ce7" stroke-width="2" />
  <text x="400" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c5ce7">Nossa Ronda Solidária</text>
  
  <!-- Form Fields -->
  <rect x="250" y="230" width="300" height="40" rx="5" fill="#f8f9fa" />
  <text x="260" y="255" font-family="Arial" font-size="12" fill="#495057">Email</text>
  
  <rect x="250" y="290" width="300" height="40" rx="5" fill="#f8f9fa" />
  <text x="260" y="315" font-family="Arial" font-size="12" fill="#495057">Senha</text>
  
  <!-- Login Button -->
  <rect x="250" y="350" width="300" height="40" rx="5" fill="#6c5ce7" />
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Entrar</text>
  
  <!-- Social Login -->
  <rect x="250" y="410" width="145" height="40" rx="5" fill="#4267B2" />
  <text x="322" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Facebook</text>
  
  <rect x="405" y="410" width="145" height="40" rx="5" fill="#DB4437" />
  <text x="477" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Google</text>
  
  <!-- Register Link -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Não tem uma conta? Cadastre-se</text>
</svg>